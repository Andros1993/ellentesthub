<!-- NG-ZORRO -->
<div *ngFor="let item of productItemList">
  <nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate">
    <nz-card-meta [nzTitle]=item.name [nzDescription]=item.keyword></nz-card-meta>
  </nz-card>
  <ng-template #coverTemplate>
    <img alt="example" [src]=item.picUrl/>
  </ng-template>
</div>
